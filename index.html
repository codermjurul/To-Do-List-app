<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Agency HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              dark: {
                950: '#0B0E14', // Deepest background
                900: '#151921', // Secondary background
                800: '#1E232F', // Card background
                700: '#2A303F', // Borders
              },
              brand: {
                primary: '#CCFF00', // Neon Lime
                secondary: '#A3E635', // Lime 400
                glow: '#ECFCCB', // Lime 100
                accent: '#84CC16', // Lime 600
              }
            },
            animation: {
              'fire': 'fire 2s ease-in-out infinite',
              'fire-inner': 'fire 1.5s ease-in-out infinite reverse',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fire: {
                '0%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.05) rotate(-2deg)' },
                '50%': { transform: 'scale(1.1) rotate(2deg) translateY(-4px)' },
                '75%': { transform: 'scale(1.05) rotate(-1deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0E14;
        color: #E1E1E1;
        /* Green/Teal Nebula Background Effect */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(204, 255, 0, 0.03), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(20, 184, 166, 0.04), transparent 25%);
        background-attachment: fixed;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(21, 25, 33, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
